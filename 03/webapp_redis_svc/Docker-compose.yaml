version: "3"
services:
  sinatra:  # Este es el frontend.
    # Si has subido tu imagen a Docker Hub pon la etiqueta apropiada.
    image: antsala/sinatra
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 200M
      restart_policy:
        condition: on-failure
    ports:
      - "8000:4567"
    networks:
      - app

  redis:  # Este es el Backend.
    # Si has subido tu imagen a Docker Hub pon la etiqueta apropiada.
    image: antsala/redis
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 200M
      restart_policy:
        condition: on-failure
    networks:
      - app
    
networks:
  app: