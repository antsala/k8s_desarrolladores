apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: my-ingress
spec:
  rules:
  - host: midominio.com
    http:
      paths:
        - path: /hellocontainer
          backend:
            service:
              name: hello-container-internal-service
              port: 
                number: 4000
        - path: /mongoexpress
          backend:
            service:
              name: mongo-express-internal-service
              port:
                number: 5000


